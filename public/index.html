<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CricScanner Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  </head>

  <body class="bg-slate-950 text-slate-100 min-h-screen font-sans">
    <main class="max-w-6xl mx-auto px-6 py-10">
      <h1 class="text-4xl font-bold text-emerald-400 mb-10">üèè CricScanner Live</h1>

      <!-- üèÜ Tournaments -->
      <section class="mb-10">
        <h2 class="text-2xl font-semibold mb-4 text-white">ALL Tournaments</h2>
        <div id="tournaments" class="flex flex-wrap gap-3"></div>
      </section>

      <!-- üèè Matches -->
      <section>
        <h2 class="text-2xl font-semibold mb-3 text-white">Matches</h2>

        <!-- Tabs -->
        <div class="flex gap-3 mb-6">
          <button class="tab-btn bg-emerald-500 text-slate-900 px-4 py-2 rounded-full font-semibold" data-status="Live">Live</button>
          <button class="tab-btn bg-slate-700 px-4 py-2 rounded-full font-semibold text-white" data-status="Upcoming">Upcoming</button>
          <button class="tab-btn bg-slate-700 px-4 py-2 rounded-full font-semibold text-white" data-status="Recent">Recent</button>
        </div>

        <!-- Matches -->
        <div id="matches" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const { DateTime } = luxon;
        const matchesContainer = document.getElementById("matches");
        const tournamentsContainer = document.getElementById("tournaments");
        const tabButtons = document.querySelectorAll(".tab-btn");

        let matches = JSON.parse(localStorage.getItem("cricscanner_matches") || "[]");
        let tournaments = JSON.parse(localStorage.getItem("cricscanner_tournaments") || "[]");

        function renderTournaments() {
          tournamentsContainer.innerHTML =
            tournaments.length > 0
              ? tournaments
                  .slice(0, 6)
                  .map(
                    (t) => `<div class="px-6 py-3 bg-slate-800 rounded-full text-white font-semibold">${t.name || "Unknown"}</div>`
                  )
                  .join("")
              : `<p class="text-slate-500">No tournaments available right now.</p>`;
        }

        // ‚úÖ Smarter classification ‚Äî detects status dynamically
        function classifyMatch(m) {
          const s = (m.status || "").toLowerCase();
          if (!s) return "upcoming";

          if (s.includes("won") || s.includes("result") || s.includes("draw") || s.includes("abandoned") || s.includes("complete") || s.includes("finished") || s.includes("no result")) {
            return "recent";
          }
          if (s.includes("live") || s.includes("inning") || s.includes("stump") || s.includes("day") || s.includes("break")) {
            return "live";
          }
          if (s.includes("upcoming") || s.includes("scheduled") || s.includes("start") || s.includes("fixture") || s.includes("match not started") || s.includes("yet to start") || s.includes("starts in") || s.includes("to be played") || s.includes("vs")) {
            return "upcoming";
          }
          // fallback
          return "upcoming";
        }

        function renderMatches(status = "Live") {
          const filtered = matches.filter((m) => classifyMatch(m) === status.toLowerCase());
          const show = filtered.slice(0, 6);

          matchesContainer.innerHTML =
            show.length > 0
              ? show
                  .map(
                    (m) => `
                    <div class="p-5 bg-slate-900 border border-slate-800 rounded-2xl hover:shadow-lg transition">
                      <h3 class="text-xl font-bold text-white">${m.teamInfo?.[0]?.name || m.teamA} vs ${m.teamInfo?.[1]?.name || m.teamB}</h3>
                      <p class="text-slate-400 text-sm mt-1">${m.status || "No info"}</p>
                      <p class="text-slate-500 text-xs mt-1">${m.venue?.name || ""}</p>
                      ${
                        m.startTime
                          ? `<p class="text-slate-400 text-xs mt-1">Start: ${DateTime.fromISO(m.startTime).toFormat("ccc, LLL dd ‚Ä¢ hh:mm a")}</p>`
                          : ""
                      }
                    </div>`
                  )
                  .join("")
              : `<p class="text-slate-500">No ${status.toLowerCase()} matches right now.</p>`;
        }

        renderTournaments();
        renderMatches("Live");

        tabButtons.forEach((btn) => {
          btn.addEventListener("click", () => {
            tabButtons.forEach((b) => b.classList.remove("bg-emerald-500", "text-slate-900"));
            btn.classList.add("bg-emerald-500", "text-slate-900");
            renderMatches(btn.dataset.status);
          });
        });

        window.addEventListener("storage", (e) => {
          if (e.key === "cricscanner_matches") {
            matches = JSON.parse(localStorage.getItem("cricscanner_matches") || "[]");
            console.log("üîÅ Matches updated");
            renderMatches(document.querySelector(".tab-btn.bg-emerald-500")?.dataset.status || "Live");
          }
          if (e.key === "cricscanner_tournaments") {
            tournaments = JSON.parse(localStorage.getItem("cricscanner_tournaments") || "[]");
            console.log("üîÅ Tournaments updated");
            renderTournaments();
          }
        });
      });
    </script>

    <script src="/public/js/auto-updater.js"></script>
  </body>
</html>
