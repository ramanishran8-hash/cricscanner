<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CricScanner ‚Äî Live Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/favicon.ico" />
</head>
<body class="bg-gray-950 text-white min-h-screen font-sans">

  <div class="max-w-5xl mx-auto py-10 px-4">
    <h1 class="text-4xl font-bold text-center mb-10 text-green-400">üèè CricScanner Live Dashboard</h1>

    <!-- Tournaments Section -->
    <section>
      <h2 class="text-2xl font-semibold mb-4 text-green-300">Tournaments</h2>
      <div id="tournaments-wrapper" class="space-y-3"></div>
    </section>

    <!-- Matches Section -->
    <section class="mt-10">
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-semibold mb-4 text-green-300">Live Matches</h2>
        <button id="refresh-btn" class="bg-green-500 text-black px-3 py-1 rounded-lg hover:bg-green-400 transition">
          Refresh
        </button>
      </div>
      <div id="matches-wrapper" class="space-y-3"></div>
    </section>

    <footer class="mt-16 text-center text-gray-500 text-sm">
      CricScanner ‚Ä¢ Powered by CricAPI & Local Storage
    </footer>
  </div>

  <!-- Include your storage helper -->
  <script src="js/storage.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tournamentsContainer = document.getElementById("tournaments-wrapper");
      const matchesContainer = document.getElementById("matches-wrapper");
      const refreshBtn = document.getElementById("refresh-btn");

      function renderDashboard() {
        const data = CricStorage.getData() || { tournaments: [], matches: [] };
        
        // Render Tournaments
        tournamentsContainer.innerHTML = data.tournaments.length
          ? data.tournaments.map(t => `
            <div class="bg-gray-900 p-4 rounded-lg shadow-md">
              <h3 class="text-xl font-semibold text-green-400">${t.name}</h3>
              <p class="text-gray-400">${t.location || '‚Äî'}</p>
              <p class="text-gray-500 text-sm mt-1">${t.description || ''}</p>
            </div>
          `).join("")
          : `<p class="text-gray-600">No tournaments found yet.</p>`;

        // Render Matches
        matchesContainer.innerHTML = data.matches.length
          ? data.matches.map(m => `
            <div class="bg-gray-800 p-4 rounded-lg shadow-md">
              <h4 class="text-lg font-semibold text-green-300">${m.name}</h4>
              <p class="text-gray-400">${m.status || ''}</p>
              <p class="text-gray-500 text-sm">${m.venue || ''}</p>
              ${m.teamInfo && m.teamInfo.length ? `
                <div class="flex justify-between mt-2">
                  <span>${m.teamInfo[0]?.name || ''}</span>
                  <span>vs</span>
                  <span>${m.teamInfo[1]?.name || ''}</span>
                </div>` : ''}
            </div>
          `).join("")
          : `<p class="text-gray-600">No matches available.</p>`;
      }

      // Initial render
      renderDashboard();

      // Manual refresh
      refreshBtn.addEventListener("click", renderDashboard);

      // Auto-refresh every 60 seconds
      setInterval(renderDashboard, 60 * 1000);
    });
  </script>
</body>
</html>
