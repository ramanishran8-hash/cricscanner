<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scorecard | CricScanner</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0d1117; color: #e5e7eb; font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen py-10 px-6">
  <a href="/" class="text-green-400 font-semibold text-sm mb-4 inline-block">← Back to Matches</a>

  <div id="loading" class="text-center text-gray-400 mt-10">Loading scorecard...</div>
  <div id="scorecard" class="hidden max-w-3xl mx-auto bg-[#161b22] rounded-2xl p-6 shadow"></div>

  <script>
    async function loadScorecard() {
      const urlParams = new URLSearchParams(window.location.search);
      const matchId = urlParams.get("id");
      if (!matchId) return document.getElementById("loading").innerText = "Invalid Match ID.";

      try {
        const res = await fetch(`/api/match/${matchId}`);
        if (!res.ok) throw new Error("API failed");

        const data = await res.json();
        const match = data?.data || data;

        document.getElementById("loading").classList.add("hidden");
        const container = document.getElementById("scorecard");
        container.classList.remove("hidden");

        container.innerHTML = `
          <h1 class="text-2xl font-bold text-green-400 mb-2">${match.name}</h1>
          <p class="text-gray-400 mb-4">${match.status}</p>

          <div class="grid grid-cols-2 gap-6 mb-6">
            ${match.teamInfo?.map(t => `
              <div class="flex items-center gap-3">
                <img src="${t.img || "https://upload.wikimedia.org/wikipedia/commons/e/e0/Cricket_ball_icon.png"}" class="w-10 h-10 rounded-full">
                <span class="font-semibold">${t.name}</span>
              </div>
            `).join('')}
          </div>

          <div>
            ${match.score?.map(s => `
              <div class="border-t border-gray-700 py-2">
                <p class="font-semibold">${s.inning}</p>
                <p>${s.r}/${s.w} (${s.o} overs)</p>
              </div>
            `).join('') || "<p>No score details available.</p>"}
          </div>
        `;
      } catch (err) {
        document.getElementById("loading").innerText = "❌ Failed to load match details.";
        console.error(err);
      }
    }

    loadScorecard();
  </script>
</body>
</html>
