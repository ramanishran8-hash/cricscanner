<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricscanner | Admin Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'system-ui', 'sans-serif'],
            },
            colors: {
              midnight: '#0a101f',
              emeraldGlow: '#2dd4bf',
            },
            boxShadow: {
              glow: '0 0 40px -10px rgba(34, 211, 238, 0.45)',
            },
          },
        },
      };
    </script>

    <!-- Luxon for time formatting -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js" defer></script>

    <!-- IMPORTANT: Load storage.js BEFORE any other script -->
    <script src="../public/js/storage.js"></script>

    <!-- Auto updater (CricAPI fetcher) -->
    <script src="../public/js/auto-updater.js"></script>
  </head>

  <body class="bg-gradient-to-br from-slate-950 via-slate-950 to-blue-950 text-slate-100 min-h-screen">
    <main class="mx-auto max-w-5xl px-6 py-12">
      <h1 class="text-3xl font-bold mb-8">Admin Dashboard</h1>

      <!-- Back link -->
      <a href="../index.html" class="text-emerald-400 hover:text-emerald-300 mb-6 inline-block">← Back to dashboard</a>

      <!-- TOURNAMENT SECTION -->
      <section class="mb-12">
        <h2 class="text-xl font-semibold mb-4">Tournaments</h2>
        <p class="text-slate-400 mb-6">
          Create and update tournaments. Deleting a tournament will remove its matches.
        </p>

        <div class="space-y-4">
          <input id="tournamentName" type="text" placeholder="Tournament name"
            class="w-full rounded-lg border border-slate-800 bg-slate-900 p-3 text-white placeholder-slate-500" />
          <input id="tournamentLocation" type="text" placeholder="Primary location"
            class="w-full rounded-lg border border-slate-800 bg-slate-900 p-3 text-white placeholder-slate-500" />
          <textarea id="tournamentDescription" rows="3" placeholder="Short note about the tournament"
            class="w-full rounded-lg border border-slate-800 bg-slate-900 p-3 text-white placeholder-slate-500"></textarea>

          <button id="saveTournamentBtn"
            class="rounded-xl bg-gradient-to-r from-emerald-500 to-sky-500 px-6 py-2 font-semibold text-white shadow-glow transition hover:opacity-90">
            Save tournament
          </button>
        </div>
      </section>

      <!-- MATCHES SECTION -->
      <section>
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-semibold">Matches</h2>
          <button id="autoAddMatchesBtn"
            class="rounded-full bg-gradient-to-r from-emerald-400/20 to-sky-400/20 px-4 py-2 text-emerald-200 border border-emerald-400/50 text-sm font-semibold hover:opacity-80">
            AUTO-ADD MATCHES (AI)
          </button>
        </div>

        <div id="matches-wrapper" class="space-y-4"></div>
      </section>
    </main>

    <footer class="border-t border-slate-800/60 bg-slate-950/70 mt-12">
      <div class="mx-auto max-w-5xl px-6 py-6 text-center text-sm text-slate-500">
        CricScanner Control Room — All data auto-syncs across dashboards.
      </div>
    </footer>

    <!-- ADMIN SCRIPT -->
    <script>
      const { DateTime } = luxon;

      const saveTournamentBtn = document.getElementById('saveTournamentBtn');
      const nameEl = document.getElementById('tournamentName');
      const locationEl = document.getElementById('tournamentLocation');
      const descEl = document.getElementById('tournamentDescription');

      // ✅ Save tournament data
      saveTournamentBtn.addEventListener('click', () => {
        const name = nameEl.value.trim();
        if (!name) {
          alert('Please enter a tournament name.');
          return;
        }

        const data = window.getData();
        const newTournament = {
          id: `tour-${Date.now()}`,
          name,
          location: locationEl.value.trim(),
          description: descEl.value.trim(),
          pointsTable: [],
        };

        data.tournaments.push(newTournament);
        window.saveData(data);
        alert(`✅ Tournament "${name}" saved successfully!`);
        nameEl.value = locationEl.value = descEl.value = '';
      });

      // ✅ Render CricAPI matches on admin dashboard
      function renderCricAPIMatchesAdmin() {
        const wrapper = document.getElementById('matches-wrapper');
        const stored = localStorage.getItem('cricapi_matches');
        wrapper.innerHTML = '';

        if (!stored) {
          wrapper.innerHTML = `<p class="text-slate-400">No CricAPI matches available yet.</p>`;
          return;
        }

        const matches = JSON.parse(stored);
        matches.slice(0, 9).forEach((m) => {
          const div = document.createElement('div');
          div.className = 'p-4 rounded-lg bg-slate-800';
          div.innerHTML = `
            <h3 class="text-white font-semibold">${m.name}</h3>
            <p class="text-slate-400 text-sm">${m.status || 'Match status unavailable'}</p>
          `;
          wrapper.appendChild(div);
        });
      }

      renderCricAPIMatchesAdmin();
      window.addEventListener('storage', renderCricAPIMatchesAdmin);
    </script>
  </body>
</html>
