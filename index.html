<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CricScanner â€” Live Cricket Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['"Inter"', 'system-ui', 'sans-serif'] },
          boxShadow: { glow: '0 0 40px -10px rgba(34, 211, 238, 0.45)' },
        },
      },
    };
  </script>
</head>

<body class="bg-gradient-to-br from-slate-950 via-slate-950 to-blue-950 text-slate-100 min-h-screen">
  <main class="max-w-6xl mx-auto px-6 py-10">
    <header class="flex justify-between items-center mb-10">
      <h1 class="text-4xl font-bold text-emerald-400">ğŸ CricScanner</h1>
      <button id="refreshBtn" class="bg-emerald-500 text-slate-900 px-4 py-2 rounded-full hover:bg-emerald-400 transition">
        Refresh
      </button>
    </header>

    <!-- Featured Series -->
    <section>
      <h2 class="text-2xl font-semibold text-sky-400 mb-4">ğŸ”¥ Featured Tournaments</h2>
      <div id="seriesWrapper" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>
    </section>

    <!-- Live Matches -->
    <section class="mt-12">
      <h2 class="text-2xl font-semibold text-emerald-400 mb-4">ğŸ† Live Matches</h2>
      <div id="liveWrapper" class="grid gap-4"></div>
    </section>

    <!-- Upcoming Matches -->
    <section class="mt-12">
      <h2 class="text-2xl font-semibold text-blue-300 mb-4">ğŸ—“ï¸ Upcoming Matches</h2>
      <div id="upcomingWrapper" class="grid gap-4"></div>
    </section>

    <footer class="mt-16 text-center text-slate-500 text-sm">
      CricScanner â€¢ Powered by <a href="https://cricketdata.org" class="underline">CricketData API</a>
    </footer>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const refreshBtn = document.getElementById("refreshBtn");
      const seriesWrapper = document.getElementById("seriesWrapper");
      const liveWrapper = document.getElementById("liveWrapper");
      const upcomingWrapper = document.getElementById("upcomingWrapper");

      function renderDashboard() {
        const matches = JSON.parse(localStorage.getItem("cricscanner_matches") || "[]");
        const series = JSON.parse(localStorage.getItem("cricscanner_series") || "[]");

        // ğŸ¯ Featured Tournaments
        const featured = series.slice(0, 6);
        seriesWrapper.innerHTML = featured.length
          ? featured.map(s => `
              <div class="p-5 rounded-xl border border-slate-800 bg-slate-900/70 shadow-glow">
                <h3 class="text-lg font-semibold text-white">${s.name || "Unnamed Series"}</h3>
                <p class="text-sm text-slate-400 mt-1">${s.startDate} â†’ ${s.endDate}</p>
                <p class="text-slate-500 text-xs">${s.type || "International"}</p>
              </div>
            `).join("")
          : `<p class="text-slate-500">No tournaments found.</p>`;

        // ğŸ Live Matches
        const live = matches.filter(m => m.status?.toLowerCase().includes("live"));
        liveWrapper.innerHTML = live.length
          ? live.map(m => `
              <div class="p-5 rounded-xl border border-slate-800 bg-slate-900/70 shadow shadow-emerald-900/40">
                <h4 class="text-lg font-semibold text-white">${m.name || `${m.teams?.[0]} vs ${m.teams?.[1]}`}</h4>
                <p class="text-sm text-emerald-400 mt-1">${m.status}</p>
                <p class="text-slate-400 text-xs">${m.venue || "Venue TBD"}</p>
                <a href="${m.matchLink || '#'}" target="_blank" class="text-emerald-300 underline text-sm mt-2 block">View Full Scorecard</a>
              </div>
            `).join("")
          : `<p class="text-slate-500">No live matches right now.</p>`;

        // ğŸ—“ï¸ Upcoming Matches
        const upcoming = matches.filter(m => m.status?.toLowerCase().includes("upcoming") || m.status?.toLowerCase().includes("scheduled"));
        upcomingWrapper.innerHTML = upcoming.length
          ? upcoming.map(m => `
              <div class="p-5 rounded-xl border border-slate-800 bg-slate-900/70 shadow shadow-blue-900/40">
                <h4 class="text-lg font-semibold text-white">${m.name || `${m.teams?.[0]} vs ${m.teams?.[1]}`}</h4>
                <p class="text-sm text-sky-400 mt-1">${m.date || "Date TBD"}</p>
                <p class="text-slate-400 text-xs">${m.venue || "Venue TBD"}</p>
              </div>
            `).join("")
          : `<p class="text-slate-500">No upcoming matches found.</p>`;
      }

      // Initial Load
      renderDashboard();

      // Manual Refresh
      refreshBtn.addEventListener("click", renderDashboard);

      // Live Refresh every 1 min
      setInterval(renderDashboard, 60000);
    });
  </script>
</body>
</html>
