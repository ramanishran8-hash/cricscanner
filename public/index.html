<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CricScanner Live Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['"Inter"', 'system-ui', 'sans-serif'] },
          boxShadow: { glow: '0 0 40px -10px rgba(34, 211, 238, 0.45)' },
        },
      },
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="js/storage.js"></script>
</head>

<body class="bg-gradient-to-br from-slate-950 via-slate-950 to-blue-950 text-slate-100 min-h-screen">
  <main class="max-w-5xl mx-auto px-6 py-10">
    <h1 class="text-4xl font-bold text-emerald-400 mb-10 flex items-center gap-3">
      üèè CricScanner Live Dashboard
    </h1>

    <div class="flex justify-between items-center mb-8">
      <p class="text-sm text-slate-400">Real-time cricket data synced from CricAPI & Admin Panel.</p>
      <button id="refresh-btn"
        class="bg-emerald-500 hover:bg-emerald-400 transition px-5 py-2 rounded-full font-semibold text-slate-900">
        Refresh
      </button>
    </div>

    <section>
      <h2 class="text-2xl font-semibold text-emerald-300 mb-3">Tournaments</h2>
      <div id="tournaments-wrapper" class="grid gap-4"></div>
    </section>

    <section class="mt-12">
      <h2 class="text-2xl font-semibold text-sky-300 mb-3">Live Matches</h2>
      <div id="matches-wrapper" class="grid gap-4"></div>
    </section>

    <footer class="mt-16 text-center text-slate-500 text-sm">
      CricScanner ‚Ä¢ Powered by CricAPI & Local Storage
    </footer>
  </main>

  <script>
    const { DateTime } = luxon;

    document.addEventListener("DOMContentLoaded", async () => {
      const tournamentsContainer = document.getElementById("tournaments-wrapper");
      const matchesContainer = document.getElementById("matches-wrapper");
      const refreshBtn = document.getElementById("refresh-btn");

      async function loadDashboard() {
        let matches = [];
        let tournaments = [];

        try {
          // ‚úÖ 1. Load localStorage data (from admin panel if same domain)
          const data = window.CricStorage ? window.CricStorage.getData() : null;
          if (data && (data.matches?.length || data.tournaments?.length)) {
            matches = data.matches || [];
            tournaments = data.tournaments || [];
          } else {
            // ‚úÖ 2. Fallback ‚Äî fetch from public JSON files
            const matchRes = await fetch("/data/matches.json");
            if (matchRes.ok) matches = await matchRes.json();
            const tourRes = await fetch("/data/tournaments.json");
            if (tourRes.ok) tournaments = await tourRes.json();
          }
        } catch (err) {
          console.error("‚ùå Error loading dashboard data:", err);
        }

        // üèÜ Render Tournaments
        tournamentsContainer.innerHTML = tournaments.length
          ? tournaments.map(t => `
            <div class="rounded-2xl border border-slate-800 bg-slate-900/60 p-5 shadow shadow-sky-900/30">
              <h3 class="text-xl font-semibold text-white">${t.name}</h3>
              <p class="text-sm text-slate-400 mt-1">${t.location || 'Global venues'}</p>
              ${t.description ? `<p class="text-slate-300 mt-2">${t.description}</p>` : ''}
            </div>
          `).join('')
          : `<p class="text-slate-500">No tournaments found yet.</p>`;

        // üèè Render Matches
        matchesContainer.innerHTML = matches.length
          ? matches.map(m => `
            <div class="rounded-2xl border border-slate-800 bg-slate-900/60 p-5 shadow shadow-blue-900/30">
              <h4 class="text-lg font-semibold text-white">${m.name || `${m.teamA} vs ${m.teamB}`}</h4>
              <p class="text-slate-400 mt-1">${m.status || 'Upcoming match'}</p>
              <p class="text-slate-500 text-sm">${m.venue || ''}</p>
              ${m.startTime ? `<p class="text-slate-400 text-xs mt-1">Start: ${DateTime.fromISO(m.startTime).toFormat("ccc, LLL dd ‚Ä¢ hh:mm a 'ET'")}</p>` : ''}
            </div>
          `).join('')
          : `<p class="text-slate-500">No matches available.</p>`;
      }

      // Initial load
      await loadDashboard();

      // Manual & Auto Refresh
      refreshBtn.addEventListener("click", loadDashboard);
      setInterval(loadDashboard, 60000);
    });
  </script>
</body>
</html>
