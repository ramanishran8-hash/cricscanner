<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CricScanner â€” Live Cricket Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['"Inter"', 'system-ui', 'sans-serif'] },
          boxShadow: { glow: '0 0 40px -10px rgba(34, 211, 238, 0.45)' },
        },
      },
    };
  </script>
</head>

<body class="bg-gradient-to-br from-slate-950 via-slate-950 to-blue-950 text-slate-100 min-h-screen">
  <main class="max-w-6xl mx-auto px-6 py-10">
    <header class="flex justify-between items-center mb-10">
      <h1 class="text-4xl font-bold text-emerald-400">ğŸ CricScanner</h1>
      <div class="flex flex-col items-end">
        <button id="refreshBtn" class="bg-emerald-500 text-slate-900 px-4 py-2 rounded-full hover:bg-emerald-400 transition">
          Refresh
        </button>
        <p id="lastUpdated" class="text-slate-500 text-xs mt-2"></p>
      </div>
    </header>

    <!-- Featured Tournaments -->
    <section>
      <h2 class="text-2xl font-semibold text-sky-400 mb-4">ğŸ”¥ Featured Tournaments</h2>
      <div id="seriesWrapper" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>
    </section>

    <!-- Live Matches -->
    <section class="mt-12">
      <h2 class="text-2xl font-semibold text-emerald-400 mb-4">ğŸ† Live Matches</h2>
      <div id="liveWrapper" class="grid gap-4"></div>
    </section>

    <!-- Upcoming Matches -->
    <section class="mt-12">
      <h2 class="text-2xl font-semibold text-blue-300 mb-4">ğŸ—“ï¸ Upcoming Matches</h2>
      <div id="upcomingWrapper" class="grid gap-4"></div>
    </section>

    <!-- Recent Matches -->
    <section class="mt-12">
      <h2 class="text-2xl font-semibold text-amber-400 mb-4">ğŸ“œ Recent Matches</h2>
      <div id="recentWrapper" class="grid gap-4"></div>
    </section>

    <footer class="mt-16 text-center text-slate-500 text-sm">
      CricScanner â€¢ Powered by <a href="https://cricketdata.org" class="underline">CricketData API</a>
    </footer>
  </main>

  <!-- âœ… CricScanner Scripts -->
 <script src="/js/auto-updater.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const refreshBtn = document.getElementById("refreshBtn");
      const lastUpdatedEl = document.getElementById("lastUpdated");
      const seriesWrapper = document.getElementById("seriesWrapper");
      const liveWrapper = document.getElementById("liveWrapper");
      const upcomingWrapper = document.getElementById("upcomingWrapper");
      const recentWrapper = document.getElementById("recentWrapper");

      // Expose globally
      window.renderDashboard = function renderDashboard() {
        const matches = JSON.parse(localStorage.getItem("cricscanner_matches") || "[]");
        const series = JSON.parse(localStorage.getItem("cricscanner_series") || "[]");

        // ğŸ¯ Featured Tournaments
        const featured = series.slice(0, 6);
        seriesWrapper.innerHTML = featured.length
          ? featured.map(s => `
              <div class="p-5 rounded-xl border border-slate-800 bg-slate-900/70 shadow-glow">
                <h3 class="text-lg font-semibold text-white">${s.name || "Unnamed Series"}</h3>
                <p class="text-sm text-slate-400 mt-1">${s.startDate} â†’ ${s.endDate}</p>
                <p class="text-slate-500 text-xs">${s.type || "International"}</p>
              </div>
            `).join("")
          : `<p class="text-slate-500">No tournaments found.</p>`;

        // ğŸ§© Classify matches
        const live = [], upcoming = [], recent = [];
        matches.forEach(m => {
          const status = (m.status || "").toLowerCase();
          if (status.includes("live") || status.includes("progress")) live.push(m);
          else if (status.includes("fixture") || status.includes("upcoming") || status.includes("scheduled")) upcoming.push(m);
          else if (status.includes("won") || status.includes("result") || status.includes("completed")) recent.push(m);
        });

        // ğŸ† Live Matches
        liveWrapper.innerHTML = live.length
          ? live.map(m => `
              <div class="p-5 rounded-xl border border-slate-800 bg-slate-900/70 shadow shadow-emerald-900/40">
                <h4 class="text-lg font-semibold text-white">${m.name || `${m.teams?.[0]} vs ${m.teams?.[1]}`}</h4>
                <p class="text-sm text-emerald-400 mt-1">${m.status}</p>
                <p class="text-slate-400 text-xs">${m.venue || "Venue TBD"}</p>
              </div>
            `).join("")
          : `<p class="text-slate-500">No live matches right now.</p>`;

        // ğŸ—“ï¸ Upcoming Matches
        upcomingWrapper.innerHTML = upcoming.length
          ? upcoming.map(m => `
              <div class="p-5 rounded-xl border border-slate-800 bg-slate-900/70 shadow shadow-blue-900/40">
                <h4 class="text-lg font-semibold text-white">${m.name || `${m.teams?.[0]} vs ${m.teams?.[1]}`}</h4>
                <p class="text-sm text-sky-400 mt-1">${m.status}</p>
                <p class="text-slate-400 text-xs">${m.venue || "Venue TBD"}</p>
              </div>
            `).join("")
          : `<p class="text-slate-500">No upcoming matches found.</p>`;

        // ğŸ“œ Recent Matches
        recentWrapper.innerHTML = recent.length
          ? recent.map(m => `
              <div class="p-5 rounded-xl border border-slate-800 bg-slate-900/70 shadow shadow-amber-900/40">
                <h4 class="text-lg font-semibold text-white">${m.name || `${m.teams?.[0]} vs ${m.teams?.[1]}`}</h4>
                <p class="text-sm text-amber-400 mt-1">${m.status}</p>
                <p class="text-slate-400 text-xs">${m.venue || "Venue TBD"}</p>
              </div>
            `).join("")
          : `<p class="text-slate-500">No recent matches found.</p>`;

        // ğŸ•’ Update timestamp
        const lastUpdated = localStorage.getItem("cricscanner_lastUpdate");
        if (lastUpdated) {
          lastUpdatedEl.textContent = "Last updated: " + new Date(lastUpdated).toLocaleString();
        }
      };

      // Manual refresh
      refreshBtn.addEventListener("click", async () => {
        refreshBtn.innerText = "Refreshing...";
        await fetchLatestData();
        refreshBtn.innerText = "Refresh";
      });

      // Initial render
      window.renderDashboard();

      // Auto-refresh UI every 60s
      setInterval(() => window.renderDashboard(), 60000);
    });
  </script>
</body>
</html>
