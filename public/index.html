<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CricScanner Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  </head>

  <body class="bg-slate-950 text-slate-100 min-h-screen font-sans">
    <main class="max-w-6xl mx-auto px-6 py-10">
      <h1 class="text-4xl font-bold text-emerald-400 mb-10">üèè CricScanner Live</h1>

      <!-- üèÜ Tournaments -->
      <section class="mb-10">
        <h2 class="text-2xl font-semibold mb-4 text-white">ALL Tournaments</h2>
        <div id="tournaments" class="flex flex-wrap gap-3"></div>
      </section>

      <!-- üèè Matches -->
      <section>
        <h2 class="text-2xl font-semibold mb-3 text-white">Matches</h2>

        <!-- Tabs -->
        <div class="flex gap-3 mb-6">
          <button class="tab-btn bg-emerald-500 text-slate-900 px-4 py-2 rounded-full font-semibold" data-status="Live">Live</button>
          <button class="tab-btn bg-slate-700 px-4 py-2 rounded-full font-semibold text-white" data-status="Upcoming">Upcoming</button>
          <button class="tab-btn bg-slate-700 px-4 py-2 rounded-full font-semibold text-white" data-status="Recent">Recent</button>
        </div>

        <!-- Matches -->
        <div id="matches" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const { DateTime } = luxon;
        const matchesContainer = document.getElementById("matches");
        const tournamentsContainer = document.getElementById("tournaments");
        const tabButtons = document.querySelectorAll(".tab-btn");

        let matches = JSON.parse(localStorage.getItem("cricscanner_matches") || "[]");
        let tournaments = JSON.parse(localStorage.getItem("cricscanner_tournaments") || "[]");

        // üèÜ Render tournaments
        function renderTournaments() {
          tournamentsContainer.innerHTML =
            tournaments.length > 0
              ? tournaments
                  .slice(0, 6)
                  .map(
                    (t) =>
                      `<div class="px-6 py-3 bg-slate-800 rounded-full text-white font-semibold">${t.name || "Unknown"}</div>`
                  )
                  .join("")
              : `<p class="text-slate-500">No tournaments available right now.</p>`;
        }

        // üß† Classify match type
        function classifyMatch(m) {
          const s = (m.status || "").toLowerCase();
          if (!s) return "upcoming";
          if (s.includes("won") || s.includes("result") || s.includes("draw") || s.includes("abandoned") || s.includes("complete") || s.includes("finished") || s.includes("no result"))
            return "recent";
          if (s.includes("live") || s.includes("inning") || s.includes("stump") || s.includes("day") || s.includes("break")) return "live";
          return "upcoming";
        }

        // üñºÔ∏è Get logo path
        function getLogo(teamName) {
          if (!teamName) return "/public/logos/default.png";
          const safe = teamName.toLowerCase().replace(/\s+/g, "");
          return `/public/logos/${safe}.png`;
        }

        // üé® Render matches
        function renderMatches(status = "Live") {
          const filtered = matches.filter((m) => classifyMatch(m) === status.toLowerCase());
          const show = filtered.slice(0, 6);

          matchesContainer.innerHTML =
            show.length > 0
              ? show
                  .map((m) => {
                    const t1 = m.teamInfo?.[0]?.name || m.teamA || "Team A";
                    const t2 = m.teamInfo?.[1]?.name || m.teamB || "Team B";
                    const s1 = m.score?.[0]
                      ? `${m.score[0].r || 0}/${m.score[0].w ?? ""} ${m.score[0].o ? `(${m.score[0].o} ov)` : ""}`
                      : "";
                    const s2 = m.score?.[1]
                      ? `${m.score[1].r || 0}/${m.score[1].w ?? ""} ${m.score[1].o ? `(${m.score[1].o} ov)` : ""}`
                      : "";

                    return `
                    <div class="bg-slate-900 border border-slate-800 rounded-2xl p-5 hover:scale-[1.02] hover:border-emerald-500 transition-transform duration-200">
                      <div class="flex justify-between items-center mb-3">
                        <span class="text-xs uppercase tracking-wide ${
                          status === "Live"
                            ? "text-red-400"
                            : status === "Upcoming"
                            ? "text-yellow-400"
                            : "text-slate-400"
                        }">${status}</span>
                        <span class="text-xs text-slate-500">${m.matchType?.toUpperCase() || "T20"}</span>
                      </div>

                      <div class="flex flex-col gap-3 mb-3">
                        <div class="flex justify-between items-center">
                          <div class="flex items-center gap-2">
                            <img src="${getLogo(t1)}" onerror="this.src='/public/logos/default.png'" alt="${t1}" class="w-6 h-6 rounded-full border border-slate-700" />
                            <p class="font-semibold text-lg text-white">${t1}</p>
                          </div>
                          <p class="text-emerald-400 text-sm font-medium">${s1}</p>
                        </div>
                        <div class="flex justify-between items-center">
                          <div class="flex items-center gap-2">
                            <img src="${getLogo(t2)}" onerror="this.src='/public/logos/default.png'" alt="${t2}" class="w-6 h-6 rounded-full border border-slate-700" />
                            <p class="font-semibold text-lg text-white">${t2}</p>
                          </div>
                          <p class="text-emerald-400 text-sm font-medium">${s2}</p>
                        </div>
                      </div>

                      <p class="text-slate-400 text-sm mt-2">${m.status || "No info available"}</p>
                      <p class="text-slate-500 text-xs mt-1">${m.venue?.name || ""}</p>
                      ${
                        m.startTime
                          ? `<p class="text-slate-400 text-xs mt-1">Start: ${DateTime.fromISO(m.startTime).toFormat("ccc, LLL dd ‚Ä¢ hh:mm a")}</p>`
                          : ""
                      }

                      <a href="${m.matchUrl || "#"}" target="_blank" class="mt-3 inline-block text-center w-full bg-emerald-600 hover:bg-emerald-500 text-slate-950 text-sm font-semibold py-2 rounded-xl transition">
                        View Full Scorecard
                      </a>
                    </div>`;
                  })
                  .join("")
              : `<p class="text-slate-500">No ${status.toLowerCase()} matches right now.</p>`;
        }

        renderTournaments();
        renderMatches("Live");

        // üîò Tab switching
        tabButtons.forEach((btn) => {
          btn.addEventListener("click", () => {
            tabButtons.forEach((b) => b.classList.remove("bg-emerald-500", "text-slate-900"));
            btn.classList.add("bg-emerald-500", "text-slate-900");
            renderMatches(btn.dataset.status);
          });
        });

        // üîÑ Auto refresh on localStorage update
        window.addEventListener("storage", (e) => {
          if (e.key === "cricscanner_matches") {
            matches = JSON.parse(localStorage.getItem("cricscanner_matches") || "[]");
            renderMatches(document.querySelector(".tab-btn.bg-emerald-500")?.dataset.status || "Live");
          }
          if (e.key === "cricscanner_tournaments") {
            tournaments = JSON.parse(localStorage.getItem("cricscanner_tournaments") || "[]");
            renderTournaments();
          }
        });
      });
    </script>

    <script src="/public/js/auto-updater.js"></script>
  </body>
</html>
